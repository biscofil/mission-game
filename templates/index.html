{% extends "base.html" %}

{% block title %}Home - Mission game{% endblock %}

{% block content %}
<h1>Mission game</h1>

<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="card-body">
      <a class="btn btn-primary mb-3" href="/new-session">New mission</a>
    </div>
  </div>

  <div class="col-md-6 col-sm-12">
    <div class="card-body">
      <div class="mb-2">Join existing session</div>
      <form method="GET" action="/session" class="row g-2 align-items-center">
        <div class="col-auto">
          <input class="form-control" type="text" name="session_uuid" placeholder="Session UUID" required />
        </div>
        <div class="col-auto">
          <button class="btn btn-secondary" type="submit">Join Session</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
